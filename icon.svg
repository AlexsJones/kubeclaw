<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="512" height="512">
  <defs>
    <style>
      .bg { fill: #326CE5; }
      .shell { fill: #E8432E; }
      .shell-dark { fill: #B8301F; }
      .claw { fill: #FF6B52; }
      .claw-dark { fill: #CC4433; }
      .eye { fill: #FFFFFF; }
      .pupil { fill: #1A1A2E; }
      .k8s { fill: #FFFFFF; }
      .antenna { fill: #FF8866; }
      .leg { fill: #CC4433; }
      .highlight { fill: #FF9980; }
    </style>
  </defs>

  <!-- Background: K8s-blue rounded square (pixel-snapped) -->
  <rect class="bg" x="2" y="2" width="60" height="60" rx="8"/>

  <!-- K8s heptagon spokes behind the lobster (white, 8-bit style) -->
  <!-- Top spoke -->
  <rect class="k8s" x="30" y="4" width="4" height="6"/>
  <rect class="k8s" x="28" y="4" width="8" height="2"/>
  <!-- Top-right spoke -->
  <rect class="k8s" x="44" y="10" width="4" height="4"/>
  <rect class="k8s" x="46" y="8" width="4" height="4"/>
  <!-- Right spoke -->
  <rect class="k8s" x="50" y="22" width="6" height="4"/>
  <rect class="k8s" x="52" y="20" width="4" height="8"/>
  <!-- Bottom-right spoke -->
  <rect class="k8s" x="44" y="44" width="4" height="4"/>
  <rect class="k8s" x="46" y="46" width="4" height="4"/>
  <!-- Bottom spoke -->
  <rect class="k8s" x="30" y="54" width="4" height="6"/>
  <rect class="k8s" x="28" y="56" width="8" height="2"/>
  <!-- Bottom-left spoke -->
  <rect class="k8s" x="16" y="44" width="4" height="4"/>
  <rect class="k8s" x="14" y="46" width="4" height="4"/>
  <!-- Left spoke -->
  <rect class="k8s" x="8" y="22" width="6" height="4"/>
  <rect class="k8s" x="8" y="20" width="4" height="8"/>
  <!-- Top-left spoke -->
  <rect class="k8s" x="16" y="10" width="4" height="4"/>
  <rect class="k8s" x="14" y="8" width="4" height="4"/>

  <!-- Lobster body (central shell) -->
  <rect class="shell" x="24" y="18" width="16" height="20"/>
  <rect class="shell" x="22" y="20" width="20" height="16"/>
  <rect class="shell" x="26" y="16" width="12" height="2"/>
  <rect class="shell" x="26" y="38" width="12" height="2"/>

  <!-- Shell segments (dark lines) -->
  <rect class="shell-dark" x="24" y="24" width="16" height="2"/>
  <rect class="shell-dark" x="24" y="30" width="16" height="2"/>
  <rect class="shell-dark" x="22" y="26" width="2" height="4"/>
  <rect class="shell-dark" x="40" y="26" width="2" height="4"/>

  <!-- Shell highlight -->
  <rect class="highlight" x="28" y="18" width="4" height="2"/>
  <rect class="highlight" x="26" y="20" width="2" height="4"/>

  <!-- Head -->
  <rect class="shell" x="26" y="12" width="12" height="6"/>
  <rect class="shell" x="28" y="10" width="8" height="2"/>

  <!-- Eyes -->
  <rect class="eye" x="26" y="12" width="4" height="4"/>
  <rect class="eye" x="34" y="12" width="4" height="4"/>
  <rect class="pupil" x="28" y="13" width="2" height="2"/>
  <rect class="pupil" x="34" y="13" width="2" height="2"/>

  <!-- Antennae -->
  <rect class="antenna" x="24" y="8" width="2" height="4"/>
  <rect class="antenna" x="22" y="6" width="2" height="4"/>
  <rect class="antenna" x="20" y="4" width="2" height="4"/>
  <rect class="antenna" x="38" y="8" width="2" height="4"/>
  <rect class="antenna" x="40" y="6" width="2" height="4"/>
  <rect class="antenna" x="42" y="4" width="2" height="4"/>

  <!-- Left claw (big!) -->
  <rect class="claw" x="10" y="16" width="14" height="4"/>
  <rect class="claw" x="10" y="14" width="6" height="2"/>
  <rect class="claw" x="10" y="20" width="6" height="2"/>
  <rect class="claw" x="8" y="14" width="4" height="4"/>
  <rect class="claw" x="8" y="20" width="4" height="2"/>
  <!-- Claw pincer top -->
  <rect class="claw" x="6" y="12" width="4" height="4"/>
  <rect class="claw" x="4" y="10" width="4" height="4"/>
  <!-- Claw pincer bottom -->
  <rect class="claw" x="6" y="20" width="4" height="4"/>
  <rect class="claw" x="4" y="22" width="4" height="4"/>
  <!-- Claw dark shading -->
  <rect class="claw-dark" x="10" y="18" width="12" height="2"/>
  <rect class="claw-dark" x="6" y="16" width="4" height="2"/>

  <!-- Right claw (big!) -->
  <rect class="claw" x="40" y="16" width="14" height="4"/>
  <rect class="claw" x="48" y="14" width="6" height="2"/>
  <rect class="claw" x="48" y="20" width="6" height="2"/>
  <rect class="claw" x="52" y="14" width="4" height="4"/>
  <rect class="claw" x="52" y="20" width="4" height="2"/>
  <!-- Claw pincer top -->
  <rect class="claw" x="54" y="12" width="4" height="4"/>
  <rect class="claw" x="56" y="10" width="4" height="4"/>
  <!-- Claw pincer bottom -->
  <rect class="claw" x="54" y="20" width="4" height="4"/>
  <rect class="claw" x="56" y="22" width="4" height="4"/>
  <!-- Claw dark shading -->
  <rect class="claw-dark" x="42" y="18" width="12" height="2"/>
  <rect class="claw-dark" x="54" y="16" width="4" height="2"/>

  <!-- Legs (3 per side) -->
  <!-- Left legs -->
  <rect class="leg" x="18" y="34" width="6" height="2"/>
  <rect class="leg" x="16" y="36" width="4" height="2"/>
  <rect class="leg" x="14" y="38" width="4" height="2"/>
  <rect class="leg" x="18" y="38" width="6" height="2"/>
  <rect class="leg" x="16" y="40" width="4" height="2"/>
  <rect class="leg" x="14" y="42" width="4" height="2"/>
  <rect class="leg" x="20" y="42" width="4" height="2"/>
  <rect class="leg" x="18" y="44" width="4" height="2"/>
  <rect class="leg" x="16" y="46" width="4" height="2"/>

  <!-- Right legs -->
  <rect class="leg" x="40" y="34" width="6" height="2"/>
  <rect class="leg" x="44" y="36" width="4" height="2"/>
  <rect class="leg" x="46" y="38" width="4" height="2"/>
  <rect class="leg" x="40" y="38" width="6" height="2"/>
  <rect class="leg" x="44" y="40" width="4" height="2"/>
  <rect class="leg" x="46" y="42" width="4" height="2"/>
  <rect class="leg" x="40" y="42" width="4" height="2"/>
  <rect class="leg" x="42" y="44" width="4" height="2"/>
  <rect class="leg" x="44" y="46" width="4" height="2"/>

  <!-- Tail fan -->
  <rect class="shell" x="28" y="40" width="8" height="4"/>
  <rect class="shell" x="26" y="44" width="12" height="2"/>
  <rect class="claw" x="24" y="46" width="4" height="4"/>
  <rect class="claw" x="28" y="46" width="8" height="2"/>
  <rect class="claw" x="36" y="46" width="4" height="4"/>
  <rect class="claw" x="30" y="48" width="4" height="4"/>
  <rect class="shell-dark" x="28" y="42" width="8" height="2"/>

  <!-- K8s inner ring dots (small white pixels peeking around the lobster) -->
  <rect class="k8s" x="20" y="28" width="2" height="2"/>
  <rect class="k8s" x="42" y="28" width="2" height="2"/>
  <rect class="k8s" x="32" y="52" width="2" height="2" opacity="0.6"/>
</svg>
