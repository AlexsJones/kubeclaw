<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#326CE5"/>
      <stop offset="100%" stop-color="#1D4ED8"/>
    </linearGradient>
    <linearGradient id="claw" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FF7043"/>
      <stop offset="100%" stop-color="#D32F2F"/>
    </linearGradient>
    <linearGradient id="clawDark" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#E53935"/>
      <stop offset="100%" stop-color="#B71C1C"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000" flood-opacity="0.3"/>
    </filter>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect fill="url(#bg)" width="512" height="512" rx="96"/>

  <!-- ===== KUBERNETES HELM WHEEL ===== -->
  <g transform="translate(256,256)" filter="url(#shadow)">
    <!-- Outer ring -->
    <circle r="195" fill="none" stroke="#FFFFFF" stroke-width="12" opacity="0.9"/>
    <!-- Inner ring -->
    <circle r="125" fill="none" stroke="#FFFFFF" stroke-width="8" opacity="0.9"/>

    <!-- 7 spokes with paddle ends (Kubernetes style) -->
    <g fill="#FFFFFF" stroke="#FFFFFF" stroke-width="8" opacity="0.9">
      <!-- Spoke 0 (top) -->
      <line x1="0" y1="-125" x2="0" y2="-195"/>
      <circle cx="0" cy="-195" r="16"/>
      <!-- Spoke 1 -->
      <line x1="0" y1="-125" x2="0" y2="-195" transform="rotate(51.43)"/>
      <circle cx="0" cy="-195" r="16" transform="rotate(51.43)"/>
      <!-- Spoke 2 -->
      <line x1="0" y1="-125" x2="0" y2="-195" transform="rotate(102.86)"/>
      <circle cx="0" cy="-195" r="16" transform="rotate(102.86)"/>
      <!-- Spoke 3 -->
      <line x1="0" y1="-125" x2="0" y2="-195" transform="rotate(154.29)"/>
      <circle cx="0" cy="-195" r="16" transform="rotate(154.29)"/>
      <!-- Spoke 4 -->
      <line x1="0" y1="-125" x2="0" y2="-195" transform="rotate(205.71)"/>
      <circle cx="0" cy="-195" r="16" transform="rotate(205.71)"/>
      <!-- Spoke 5 -->
      <line x1="0" y1="-125" x2="0" y2="-195" transform="rotate(257.14)"/>
      <circle cx="0" cy="-195" r="16" transform="rotate(257.14)"/>
      <!-- Spoke 6 -->
      <line x1="0" y1="-125" x2="0" y2="-195" transform="rotate(308.57)"/>
      <circle cx="0" cy="-195" r="16" transform="rotate(308.57)"/>
    </g>
  </g>

  <!-- ===== LOBSTER CLAW SILHOUETTE (center of helm) ===== -->
  <g transform="translate(256,256)" filter="url(#glow)">

    <!-- Left claw arm -->
    <path d="M -12 10 Q -45 -15 -80 -40" fill="none" stroke="url(#claw)" stroke-width="20" stroke-linecap="round"/>

    <!-- Left pincer - upper jaw -->
    <path d="M -80 -40 Q -95 -65 -130 -95 Q -140 -100 -138 -92 Q -125 -70 -110 -55 Q -120 -65 -140 -80 Q -148 -85 -142 -78 Q -120 -55 -95 -40 Z" fill="url(#claw)"/>
    <!-- Left pincer - lower jaw -->
    <path d="M -80 -40 Q -95 -20 -120 -5 Q -128 0 -122 -2 Q -105 -12 -95 -25 Q -108 -10 -125 2 Q -130 5 -124 3 Q -100 -10 -88 -28 Z" fill="url(#claw)"/>
    <!-- Left claw joint -->
    <ellipse cx="-80" cy="-38" rx="18" ry="15" fill="url(#clawDark)"/>

    <!-- Right claw arm -->
    <path d="M 12 10 Q 45 -15 80 -40" fill="none" stroke="url(#claw)" stroke-width="20" stroke-linecap="round"/>

    <!-- Right pincer - upper jaw -->
    <path d="M 80 -40 Q 95 -65 130 -95 Q 140 -100 138 -92 Q 125 -70 110 -55 Q 120 -65 140 -80 Q 148 -85 142 -78 Q 120 -55 95 -40 Z" fill="url(#claw)"/>
    <!-- Right pincer - lower jaw -->
    <path d="M 80 -40 Q 95 -20 120 -5 Q 128 0 122 -2 Q 105 -12 95 -25 Q 108 -10 125 2 Q 130 5 124 3 Q 100 -10 88 -28 Z" fill="url(#claw)"/>
    <!-- Right claw joint -->
    <ellipse cx="80" cy="-38" rx="18" ry="15" fill="url(#clawDark)"/>

    <!-- Body (compact, centered) -->
    <ellipse cx="0" cy="25" rx="32" ry="48" fill="url(#clawDark)"/>

    <!-- Shell segment lines -->
    <g fill="none" stroke="#7F1D1D" stroke-width="1.5" opacity="0.4">
      <ellipse cx="0" cy="5" rx="28" ry="6"/>
      <ellipse cx="0" cy="25" rx="30" ry="6"/>
      <ellipse cx="0" cy="45" rx="26" ry="6"/>
    </g>

    <!-- Shell highlight -->
    <ellipse cx="-8" cy="15" rx="10" ry="28" fill="#FF8A65" opacity="0.25"/>

    <!-- Head -->
    <ellipse cx="0" cy="-10" rx="26" ry="22" fill="url(#clawDark)"/>

    <!-- Eyes -->
    <ellipse cx="-16" cy="-24" rx="5" ry="9" fill="#E53935" transform="rotate(-12 -16 -24)"/>
    <ellipse cx="16" cy="-24" rx="5" ry="9" fill="#E53935" transform="rotate(12 16 -24)"/>
    <circle cx="-16" cy="-30" r="8" fill="#FFFFFF"/>
    <circle cx="16" cy="-30" r="8" fill="#FFFFFF"/>
    <circle cx="-15" cy="-31" r="4.5" fill="#1E293B"/>
    <circle cx="17" cy="-31" r="4.5" fill="#1E293B"/>
    <circle cx="-17" cy="-33" r="2" fill="#FFFFFF"/>
    <circle cx="15" cy="-33" r="2" fill="#FFFFFF"/>

    <!-- Antennae -->
    <g fill="none" stroke="#FF8A65" stroke-width="4" stroke-linecap="round">
      <path d="M -14 -35 Q -30 -60 -50 -78"/>
      <path d="M -10 -35 Q -20 -55 -35 -70"/>
      <path d="M 14 -35 Q 30 -60 50 -78"/>
      <path d="M 10 -35 Q 20 -55 35 -70"/>
    </g>
    <circle cx="-50" cy="-78" r="3" fill="#FFAB91"/>
    <circle cx="-35" cy="-70" r="2.5" fill="#FFAB91"/>
    <circle cx="50" cy="-78" r="3" fill="#FFAB91"/>
    <circle cx="35" cy="-70" r="2.5" fill="#FFAB91"/>

    <!-- Small legs -->
    <g fill="none" stroke="#C62828" stroke-width="5" stroke-linecap="round">
      <path d="M -22 30 Q -42 38 -55 50"/>
      <path d="M -20 48 Q -38 58 -50 72"/>
      <path d="M -18 64 Q -35 75 -48 90"/>
      <path d="M 22 30 Q 42 38 55 50"/>
      <path d="M 20 48 Q 38 58 50 72"/>
      <path d="M 18 64 Q 35 75 48 90"/>
    </g>

    <!-- Tail -->
    <path d="M 0 73 Q 0 88 -8 98 Q -14 106 -10 104 Q -2 98 0 92 Q 2 98 10 104 Q 14 106 8 98 Q 0 88 0 73 Z" fill="url(#clawDark)"/>

    <!-- K8s center star (on chest) -->
    <g transform="translate(0,25)" fill="none" stroke="#FFFFFF" stroke-width="1.5" opacity="0.5">
      <path d="M 0 -8 L 2.5 -2.5 L 8 -2.5 L 3.5 1.5 L 5 8 L 0 4 L -5 8 L -3.5 1.5 L -8 -2.5 L -2.5 -2.5 Z"/>
    </g>

  </g>

</svg>
