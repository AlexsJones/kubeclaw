---
# Example ClawPolicy
apiVersion: kubeclaw.io/v1alpha1
kind: ClawPolicy
metadata:
  name: default-policy
  namespace: default
spec:
  toolGating:
    defaultAction: allow
    rules:
      - tool: exec_command
        action: ask
      - tool: write_file
        action: allow
      - tool: network_request
        action: deny
  subagentPolicy:
    maxDepth: 3
    maxConcurrent: 5
  sandboxPolicy:
    required: false
    defaultImage: ghcr.io/alexsjones/kubeclaw/sandbox:v0.0.25
    maxCPU: "4"
    maxMemory: 8Gi
  featureGates:
    browser-automation: false
    code-execution: true
    file-access: true
