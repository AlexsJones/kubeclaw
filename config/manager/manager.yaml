---
apiVersion: v1
kind: Namespace
metadata:
  name: k8sclaw-system
  labels:
    app.kubernetes.io/part-of: k8sclaw
    control-plane: controller-manager
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8sclaw-controller-manager
  namespace: k8sclaw-system
  labels:
    app.kubernetes.io/name: k8sclaw
    app.kubernetes.io/component: controller
    control-plane: controller-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: controller-manager
  template:
    metadata:
      labels:
        control-plane: controller-manager
      annotations:
        kubectl.kubernetes.io/default-container: manager
    spec:
      serviceAccountName: k8sclaw-controller-manager
      terminationGracePeriodSeconds: 10
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: manager
          image: ghcr.io/k8sclaw/controller:latest
          args:
            - --leader-elect
            - --event-bus-url=nats://nats.k8sclaw-system.svc:4222
          ports:
            - containerPort: 8081
              name: health
              protocol: TCP
            - containerPort: 8080
              name: metrics
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: health
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: health
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            limits:
              cpu: 500m
              memory: 256Mi
            requests:
              cpu: 100m
              memory: 128Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8sclaw-apiserver
  namespace: k8sclaw-system
  labels:
    app.kubernetes.io/name: k8sclaw
    app.kubernetes.io/component: apiserver
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/component: apiserver
  template:
    metadata:
      labels:
        app.kubernetes.io/component: apiserver
    spec:
      serviceAccountName: k8sclaw-apiserver
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: apiserver
          image: ghcr.io/k8sclaw/apiserver:latest
          args:
            - --event-bus-url=nats://nats.k8sclaw-system.svc:4222
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
          readinessProbe:
            httpGet:
              path: /readyz
              port: http
          resources:
            limits:
              cpu: 500m
              memory: 256Mi
            requests:
              cpu: 100m
              memory: 128Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
---
apiVersion: v1
kind: Service
metadata:
  name: k8sclaw-apiserver
  namespace: k8sclaw-system
  labels:
    app.kubernetes.io/name: k8sclaw
    app.kubernetes.io/component: apiserver
spec:
  selector:
    app.kubernetes.io/component: apiserver
  ports:
    - port: 8080
      targetPort: http
      protocol: TCP
      name: http
