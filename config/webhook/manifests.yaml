---
# Webhook server deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sympozium-webhook
  namespace: sympozium-system
  labels:
    app.kubernetes.io/name: sympozium
    app.kubernetes.io/component: webhook
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/component: webhook
  template:
    metadata:
      labels:
        app.kubernetes.io/component: webhook
    spec:
      serviceAccountName: sympozium-controller-manager
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: webhook
          image: ghcr.io/alexsjones/sympozium/webhook:v0.0.29
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9443
              name: webhook
              protocol: TCP
          volumeMounts:
            - name: cert
              mountPath: /tmp/k8s-webhook-server/serving-certs
              readOnly: true
          resources:
            limits:
              cpu: 200m
              memory: 128Mi
            requests:
              cpu: 50m
              memory: 64Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
      volumes:
        - name: cert
          secret:
            secretName: sympozium-webhook-cert
---
apiVersion: v1
kind: Service
metadata:
  name: sympozium-webhook-service
  namespace: sympozium-system
spec:
  selector:
    app.kubernetes.io/component: webhook
  ports:
    - port: 443
      targetPort: webhook
      protocol: TCP
---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: sympozium-validating-webhook
  annotations:
    cert-manager.io/inject-ca-from: sympozium-system/sympozium-webhook-cert
webhooks:
  - name: vagentpod.sympozium.ai
    admissionReviewVersions: ["v1"]
    clientConfig:
      service:
        name: sympozium-webhook-service
        namespace: sympozium-system
        path: /validate-agent-pods
    failurePolicy: Ignore
    rules:
      - apiGroups: [""]
        apiVersions: ["v1"]
        operations: ["CREATE"]
        resources: ["pods"]
    objectSelector:
      matchLabels:
        sympozium.ai/agent-pod: "true"
    sideEffects: None
---
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: sympozium-mutating-webhook
  annotations:
    cert-manager.io/inject-ca-from: sympozium-system/sympozium-webhook-cert
webhooks:
  - name: magentpod.sympozium.ai
    admissionReviewVersions: ["v1"]
    clientConfig:
      service:
        name: sympozium-webhook-service
        namespace: sympozium-system
        path: /mutate-agent-pods
    failurePolicy: Ignore
    rules:
      - apiGroups: [""]
        apiVersions: ["v1"]
        operations: ["CREATE"]
        resources: ["pods"]
    objectSelector:
      matchLabels:
        sympozium.ai/agent-pod: "true"
    sideEffects: None
    reinvocationPolicy: IfNeeded
