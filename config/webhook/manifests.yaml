---
# Webhook server deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8sclaw-webhook
  namespace: k8sclaw-system
  labels:
    app.kubernetes.io/name: k8sclaw
    app.kubernetes.io/component: webhook
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/component: webhook
  template:
    metadata:
      labels:
        app.kubernetes.io/component: webhook
    spec:
      serviceAccountName: k8sclaw-controller-manager
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: webhook
          image: ghcr.io/k8sclaw/webhook:latest
          ports:
            - containerPort: 9443
              name: webhook
              protocol: TCP
          volumeMounts:
            - name: cert
              mountPath: /tmp/k8s-webhook-server/serving-certs
              readOnly: true
          resources:
            limits:
              cpu: 200m
              memory: 128Mi
            requests:
              cpu: 50m
              memory: 64Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
      volumes:
        - name: cert
          secret:
            secretName: k8sclaw-webhook-cert
---
apiVersion: v1
kind: Service
metadata:
  name: k8sclaw-webhook-service
  namespace: k8sclaw-system
spec:
  selector:
    app.kubernetes.io/component: webhook
  ports:
    - port: 443
      targetPort: webhook
      protocol: TCP
---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: k8sclaw-validating-webhook
  annotations:
    cert-manager.io/inject-ca-from: k8sclaw-system/k8sclaw-webhook-cert
webhooks:
  - name: vagentrun.k8sclaw.io
    admissionReviewVersions: ["v1"]
    clientConfig:
      service:
        name: k8sclaw-webhook-service
        namespace: k8sclaw-system
        path: /validate-k8sclaw-io-v1alpha1-agentrun
    failurePolicy: Fail
    rules:
      - apiGroups: ["k8sclaw.io"]
        apiVersions: ["v1alpha1"]
        operations: ["CREATE", "UPDATE"]
        resources: ["agentruns"]
    sideEffects: None
---
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: k8sclaw-mutating-webhook
  annotations:
    cert-manager.io/inject-ca-from: k8sclaw-system/k8sclaw-webhook-cert
webhooks:
  - name: magentrun.k8sclaw.io
    admissionReviewVersions: ["v1"]
    clientConfig:
      service:
        name: k8sclaw-webhook-service
        namespace: k8sclaw-system
        path: /mutate-k8sclaw-io-v1alpha1-agentrun
    failurePolicy: Fail
    rules:
      - apiGroups: ["k8sclaw.io"]
        apiVersions: ["v1alpha1"]
        operations: ["CREATE"]
        resources: ["agentruns"]
    sideEffects: None
    reinvocationPolicy: IfNeeded
