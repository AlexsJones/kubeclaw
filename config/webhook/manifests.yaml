---
# Webhook server deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubeclaw-webhook
  namespace: kubeclaw-system
  labels:
    app.kubernetes.io/name: kubeclaw
    app.kubernetes.io/component: webhook
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/component: webhook
  template:
    metadata:
      labels:
        app.kubernetes.io/component: webhook
    spec:
      serviceAccountName: kubeclaw-controller-manager
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: webhook
          image: ghcr.io/alexsjones/kubeclaw/webhook:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 9443
              name: webhook
              protocol: TCP
          volumeMounts:
            - name: cert
              mountPath: /tmp/k8s-webhook-server/serving-certs
              readOnly: true
          resources:
            limits:
              cpu: 200m
              memory: 128Mi
            requests:
              cpu: 50m
              memory: 64Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
      volumes:
        - name: cert
          secret:
            secretName: kubeclaw-webhook-cert
---
apiVersion: v1
kind: Service
metadata:
  name: kubeclaw-webhook-service
  namespace: kubeclaw-system
spec:
  selector:
    app.kubernetes.io/component: webhook
  ports:
    - port: 443
      targetPort: webhook
      protocol: TCP
---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: kubeclaw-validating-webhook
  annotations:
    cert-manager.io/inject-ca-from: kubeclaw-system/kubeclaw-webhook-cert
webhooks:
  - name: vagentpod.kubeclaw.io
    admissionReviewVersions: ["v1"]
    clientConfig:
      service:
        name: kubeclaw-webhook-service
        namespace: kubeclaw-system
        path: /validate-agent-pods
    failurePolicy: Ignore
    rules:
      - apiGroups: [""]
        apiVersions: ["v1"]
        operations: ["CREATE"]
        resources: ["pods"]
    objectSelector:
      matchLabels:
        kubeclaw.io/agent-pod: "true"
    sideEffects: None
---
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: kubeclaw-mutating-webhook
  annotations:
    cert-manager.io/inject-ca-from: kubeclaw-system/kubeclaw-webhook-cert
webhooks:
  - name: magentpod.kubeclaw.io
    admissionReviewVersions: ["v1"]
    clientConfig:
      service:
        name: kubeclaw-webhook-service
        namespace: kubeclaw-system
        path: /mutate-agent-pods
    failurePolicy: Ignore
    rules:
      - apiGroups: [""]
        apiVersions: ["v1"]
        operations: ["CREATE"]
        resources: ["pods"]
    objectSelector:
      matchLabels:
        kubeclaw.io/agent-pod: "true"
    sideEffects: None
    reinvocationPolicy: IfNeeded
