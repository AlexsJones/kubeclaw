---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: sympozium-controller-manager
  namespace: sympozium-system
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: sympozium-apiserver
  namespace: sympozium-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: sympozium-manager-role
rules:
# Core resources for agent pods
- apiGroups:
  - ""
  resources:
  - configmaps
  - secrets
  - services
  - serviceaccounts
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - ""
  resources:
  - pods
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - ""
  resources:
  - pods/log
  verbs:
  - get
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - patch
# Deployments
- apiGroups:
  - apps
  resources:
  - deployments
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
# Jobs for agent runs
- apiGroups:
  - batch
  resources:
  - jobs
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
# Leader election
- apiGroups:
  - coordination.k8s.io
  resources:
  - leases
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
# RBAC for skill sidecar auto-provisioning
- apiGroups:
  - rbac.authorization.k8s.io
  resources:
  - clusterroles
  - clusterrolebindings
  - roles
  - rolebindings
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
# CRDs
- apiGroups:
  - sympozium.ai
  resources:
  - agentruns
  - personapacks
  - skillpacks
  - sympoziuminstances
  - sympoziumpolicies
  - sympoziumschedules
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - sympozium.ai
  resources:
  - agentruns/finalizers
  - personapacks/finalizers
  - skillpacks/finalizers
  - sympoziuminstances/finalizers
  - sympoziumpolicies/finalizers
  - sympoziumschedules/finalizers
  verbs:
  - update
- apiGroups:
  - sympozium.ai
  resources:
  - agentruns/status
  - personapacks/status
  - skillpacks/status
  - sympoziuminstances/status
  - sympoziumpolicies/status
  - sympoziumschedules/status
  verbs:
  - get
  - patch
  - update
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: sympozium-manager-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: sympozium-manager-role
subjects:
- kind: ServiceAccount
  name: sympozium-controller-manager
  namespace: sympozium-system
