---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kubeclaw-controller-manager
  namespace: kubeclaw-system
  labels:
    app.kubernetes.io/name: kubeclaw
    app.kubernetes.io/component: controller
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kubeclaw-apiserver
  namespace: kubeclaw-system
  labels:
    app.kubernetes.io/name: kubeclaw
    app.kubernetes.io/component: apiserver
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kubeclaw-manager-role
  labels:
    app.kubernetes.io/name: kubeclaw
rules:
  # CRDs
  - apiGroups: ["kubeclaw.io"]
    resources:
      - clawinstances
      - agentruns
      - clawpolicies
      - skillpacks
      - clawschedules
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["kubeclaw.io"]
    resources:
      - clawinstances/status
      - agentruns/status
      - clawpolicies/status
      - skillpacks/status
      - clawschedules/status
    verbs: ["get", "update", "patch"]
  - apiGroups: ["kubeclaw.io"]
    resources:
      - clawinstances/finalizers
      - agentruns/finalizers
      - clawpolicies/finalizers
      - skillpacks/finalizers
      - clawschedules/finalizers
    verbs: ["update"]
  # Core resources for agent pods
  - apiGroups: [""]
    resources: ["pods", "pods/log", "services", "configmaps", "secrets", "serviceaccounts"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch"]
  # Deployments for channel pods
  - apiGroups: ["apps"]
    resources: ["deployments", "statefulsets"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  # Jobs for agent runs
  - apiGroups: ["batch"]
    resources: ["jobs"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  # Network policies for agent isolation
  - apiGroups: ["networking.k8s.io"]
    resources: ["networkpolicies"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  # Leader election
  - apiGroups: ["coordination.k8s.io"]
    resources: ["leases"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kubeclaw-manager-rolebinding
  labels:
    app.kubernetes.io/name: kubeclaw
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kubeclaw-manager-role
subjects:
  - kind: ServiceAccount
    name: kubeclaw-controller-manager
    namespace: kubeclaw-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kubeclaw-apiserver-rolebinding
  labels:
    app.kubernetes.io/name: kubeclaw
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kubeclaw-manager-role
subjects:
  - kind: ServiceAccount
    name: kubeclaw-apiserver
    namespace: kubeclaw-system
---
# ServiceAccount for agent pods (created in the workload namespace).
# The controller creates Jobs that reference this SA. It needs minimal
# permissions â€” just enough to read its own ConfigMap input and update
# status via the IPC bridge (which talks to NATS, not the API server).
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kubeclaw-agent
  labels:
    app.kubernetes.io/name: kubeclaw
    app.kubernetes.io/component: agent
