---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: sympozium-controller-manager
  namespace: sympozium-system
  labels:
    app.kubernetes.io/name: sympozium
    app.kubernetes.io/component: controller
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: sympozium-apiserver
  namespace: sympozium-system
  labels:
    app.kubernetes.io/name: sympozium
    app.kubernetes.io/component: apiserver
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: sympozium-manager-role
  labels:
    app.kubernetes.io/name: sympozium
rules:
  # CRDs
  - apiGroups: ["sympozium.ai"]
    resources:
      - sympoziuminstances
      - agentruns
      - sympoziumpolicies
      - skillpacks
      - sympoziumschedules
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["sympozium.ai"]
    resources:
      - sympoziuminstances/status
      - agentruns/status
      - sympoziumpolicies/status
      - skillpacks/status
      - sympoziumschedules/status
    verbs: ["get", "update", "patch"]
  - apiGroups: ["sympozium.ai"]
    resources:
      - sympoziuminstances/finalizers
      - agentruns/finalizers
      - sympoziumpolicies/finalizers
      - skillpacks/finalizers
      - sympoziumschedules/finalizers
    verbs: ["update"]
  # Core resources for agent pods
  - apiGroups: [""]
    resources: ["pods", "pods/log", "services", "configmaps", "secrets", "serviceaccounts"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch"]
  # RBAC for skill sidecar auto-provisioning
  - apiGroups: ["rbac.authorization.k8s.io"]
    resources: ["roles", "rolebindings", "clusterroles", "clusterrolebindings"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  # Deployments for channel pods
  - apiGroups: ["apps"]
    resources: ["deployments", "statefulsets"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  # Jobs for agent runs
  - apiGroups: ["batch"]
    resources: ["jobs"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  # Network policies for agent isolation
  - apiGroups: ["networking.k8s.io"]
    resources: ["networkpolicies"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  # Leader election
  - apiGroups: ["coordination.k8s.io"]
    resources: ["leases"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: sympozium-manager-rolebinding
  labels:
    app.kubernetes.io/name: sympozium
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: sympozium-manager-role
subjects:
  - kind: ServiceAccount
    name: sympozium-controller-manager
    namespace: sympozium-system
---
# The controller needs cluster-admin to create arbitrary RBAC for skill
# sidecars. Kubernetes prevents RBAC escalation — you cannot create a Role
# granting permissions you don't already hold. Since SkillPacks can define
# any set of RBAC rules, the controller must be a cluster-admin.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: sympozium-controller-cluster-admin
  labels:
    app.kubernetes.io/name: sympozium
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: sympozium-controller-manager
    namespace: sympozium-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: sympozium-apiserver-rolebinding
  labels:
    app.kubernetes.io/name: sympozium
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: sympozium-manager-role
subjects:
  - kind: ServiceAccount
    name: sympozium-apiserver
    namespace: sympozium-system
---
# ServiceAccount for agent pods (created in the workload namespace).
# The controller creates Jobs that reference this SA. It needs minimal
# permissions — just enough to read its own ConfigMap input and update
# status via the IPC bridge (which talks to NATS, not the API server).
apiVersion: v1
kind: ServiceAccount
metadata:
  name: sympozium-agent
  labels:
    app.kubernetes.io/name: sympozium
    app.kubernetes.io/component: agent
