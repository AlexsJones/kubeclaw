apiVersion: v1
kind: ConfigMap
metadata:
  name: sympozium-otel-collector-config
  namespace: sympozium-system
  labels:
    app.kubernetes.io/name: sympozium-otel-collector
    app.kubernetes.io/part-of: sympozium
data:
  config.yaml: |
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
          http:
            endpoint: 0.0.0.0:4318

    processors:
      batch: {}

    exporters:
      debug:
        verbosity: normal
      prometheus:
        endpoint: 0.0.0.0:8889

    extensions:
      health_check:
        endpoint: 0.0.0.0:13133

    service:
      extensions: [health_check]
      pipelines:
        traces:
          receivers: [otlp]
          processors: [batch]
          exporters: [debug]
        metrics:
          receivers: [otlp]
          processors: [batch]
          exporters: [prometheus, debug]
        logs:
          receivers: [otlp]
          processors: [batch]
          exporters: [debug]
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sympozium-otel-collector
  namespace: sympozium-system
  labels:
    app.kubernetes.io/name: sympozium-otel-collector
    app.kubernetes.io/part-of: sympozium
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: sympozium-otel-collector
  template:
    metadata:
      labels:
        app.kubernetes.io/name: sympozium-otel-collector
        app.kubernetes.io/part-of: sympozium
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
        fsGroup: 10001
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: otel-collector
          image: otel/opentelemetry-collector:0.104.0
          imagePullPolicy: IfNotPresent
          args:
            - --config=/conf/config.yaml
          ports:
            - name: otlp-grpc
              containerPort: 4317
              protocol: TCP
            - name: otlp-http
              containerPort: 4318
              protocol: TCP
            - name: prom-metrics
              containerPort: 8889
              protocol: TCP
            - name: health
              containerPort: 13133
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /
              port: health
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: health
            initialDelaySeconds: 10
            periodSeconds: 15
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
          volumeMounts:
            - name: collector-config
              mountPath: /conf
              readOnly: true
      volumes:
        - name: collector-config
          configMap:
            name: sympozium-otel-collector-config
---
apiVersion: v1
kind: Service
metadata:
  name: sympozium-otel-collector
  namespace: sympozium-system
  labels:
    app.kubernetes.io/name: sympozium-otel-collector
    app.kubernetes.io/part-of: sympozium
spec:
  selector:
    app.kubernetes.io/name: sympozium-otel-collector
  ports:
    - name: otlp-grpc
      port: 4317
      targetPort: otlp-grpc
      protocol: TCP
    - name: otlp-http
      port: 4318
      targetPort: otlp-http
      protocol: TCP
    - name: prom-metrics
      port: 8889
      targetPort: prom-metrics
      protocol: TCP
