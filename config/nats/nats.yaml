---
# NATS server for KubeClaw event bus
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nats
  namespace: kubeclaw-system
  labels:
    app.kubernetes.io/name: kubeclaw
    app.kubernetes.io/component: nats
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: nats
  template:
    metadata:
      labels:
        app.kubernetes.io/component: nats
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: nats
          image: nats:2-alpine
          args:
            - --jetstream
            - --store_dir=/data
            - -m
            - "8222"
          ports:
            - containerPort: 4222
              name: client
            - containerPort: 8222
              name: monitor
          livenessProbe:
            httpGet:
              path: /healthz
              port: monitor
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /healthz
              port: monitor
            initialDelaySeconds: 2
            periodSeconds: 5
          resources:
            limits:
              cpu: 500m
              memory: 256Mi
            requests:
              cpu: 50m
              memory: 64Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
          volumeMounts:
            - name: data
              mountPath: /data
      volumes:
        - name: data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: nats
  namespace: kubeclaw-system
  labels:
    app.kubernetes.io/name: kubeclaw
    app.kubernetes.io/component: nats
spec:
  selector:
    app.kubernetes.io/component: nats
  ports:
    - port: 4222
      targetPort: client
      protocol: TCP
      name: client
    - port: 8222
      targetPort: monitor
      protocol: TCP
      name: monitor
